      @font-face {

        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,

          U+2212, U+2215, U+FEFF, U+FFFD;
      }
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #928a97;
        background-image: url("http://cyf-halo.oss-cn-shanghai.aliyuncs.com/orange/christmas/backG.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .card {
        perspective: 1500px;
        position: absolute;
        left: calc(50% - 175px);
        top: calc(50% - 250px);
        transition-property: transform;
        transition-duration: 1s;
        transition-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        transition-delay: initial;
        transform: rotate(-10deg) translate(0, 0);
        -webkit-animation: cardIn 1s alternate
          cubic-bezier(0.87, -0.41, 0.19, 1.44);
        animation: cardIn 1s alternate cubic-bezier(0.87, -0.41, 0.19, 1.44);
      }
      @media (max-width: 767px) {
        .card {
          left: calc(50% - 115px);
          top: calc(50% - 164.5px);
        }
      }
      @media (max-width: 479px) {
        .card {
          left: calc(50% - 75px);
          top: calc(50% - 107px);
        }
      }
      .card:before {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 50px #000;
        transition: all 0.5s ease-in-out;
      }
      .card.is-opened {
        transform: rotate(0deg) translate(175px, 0);
      }
      @media (max-width: 767px) {
        .card.is-opened {
          transform: rotate(0deg) translate(115px, 0);
        }
      }
      @media (max-width: 479px) {
        .card.is-opened {
          transform: rotate(0deg) translate(75px, 0);
        }
      }
      .card.is-opened .cart-page-front {
        transform: rotateY(-180deg);
      }

      @-webkit-keyframes cardIn {
        0% {
          opacity: 0;
          transform: rotate(-10deg) translate(0, -100%);
        }
        25% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          transform: rotate(-10deg) translate(0, 0);
        }
      }

      @keyframes cardIn {
        0% {
          opacity: 0;
          transform: rotate(-10deg) translate(0, -100%);
        }
        25% {
          opacity: 1;
        }
        100% {
          opacity: 1;
          transform: rotate(-10deg) translate(0, 0);
        }
      }
      .card,
      .card-page {
        width: 350px;
        height: 500px;
      }
      @media (max-width: 767px) {
        .card,
        .card-page {
          width: 230px;
          height: 329px;
        }
      }
      @media (max-width: 479px) {
        .card,
        .card-page {
          width: 150px;
          height: 214px;
        }
      }

      .card-page {
        transition: transform 1s ease-in-out;
        cursor: pointer;
        position: absolute;
        outline: 1px solid transparent;
      }

      .cart-page-front {
        transform-origin: 0 50% 0;
        transform-style: preserve-3d;
        transform: rotateY(-20deg);
        z-index: 2;
      }

      .cart-page-outside,
      .cart-page-inside {
        position: absolute;
        -webkit-backface-visibility: hidden;
      }

      .cart-page-outside {
        border: 10px solid #fbfbfb;
        background: #c72320
          url("http://cyf-halo.oss-cn-shanghai.aliyuncs.com/orange/christmas/front-bg.png")
          no-repeat center;
        background-size: cover;
        width: 100%;
        height: 100%;
      }
      @media (max-width: 767px) {
        .cart-page-outside {
          border: 5px solid #fbfbfb;
        }
      }

      .cart-page-inside,
      .cart-page-bottom {
        background-color: #d4d1d0;
        background-image: url("http://cyf-halo.oss-cn-shanghai.aliyuncs.com/orange/christmas/pattern.png");
        border: 20px solid #d4d1d0;

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
    <style
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css"
    ></style>
    <script>
      draw();
      const ap = new APlayer({
        container: document.getElementById("aplayer"),
        mini: true,
        audio: [
          {
            name: "Merry",
            artist: "artist",
            url: "http://cyf-halo.oss-cn-shanghai.aliyuncs.com/orange/christmas/merry.mp3",
            cover:
              "http://cyf-halo.oss-cn-shanghai.aliyuncs.com/orange/christmas/backG.jpeg",
          },
        ],
      });
      ap.volume(0.3, true);
      $(document).ready(function () {
        var $clickMe = $(".click-icon"),
          $card = $(".card");
        $card.on("click", function () {
          $(this).toggleClass("is-opened");
          ap.play();
          $clickMe.toggleClass("is-hidden");
        });
      });

      function draw() {
        $(function () {
          var canvas = $("#canvas")[0];
          var ctx = canvas.getContext("2d");
          var WIDTH = 320;
          var HEIGHT = 320;
          canvas.width = WIDTH;
          canvas.height = HEIGHT;
          clearCanvas();

          var particles = [];
          for (var i = 0; i < WIDTH; i++) {
            particles.push({
              x: Math.random() * WIDTH,
              y: Math.random() * HEIGHT,
              r: Math.random() * 2 + 1,
            });
          }

          function draw() {
            clearCanvas();
            ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
            ctx.beginPath();

            for (let i = 0; i < WIDTH; i++) {
              let p = particles[i];
              ctx.moveTo(p.x, p.y);
              ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            update();
          }

          function update() {
            for (let i = 0; i < WIDTH; i++) {
              let p = particles[i];
              p.y += p.r;
              if (p.y > canvas.height) {
                particles[i] = {
                  x: Math.random() * canvas.width,
                  y: -10,
                  r: p.r,
                };
              }
            }
          }
          var timer = setInterval(draw, 50);

          function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
        });
      }
    </script>
    
  </body>
